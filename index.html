<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Order Management System</title>
  <link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Restaurant Order Management System</h1>
	
	<form>
		<label for="dish">Choose Dish:</label>
		<select id="dish">
			<option value="Burger">Burger</option>
			<option value="Pav wada">Pav wada</option>
			<option value="pizza">pizza</option>
			<option value="Manchurian">Manchurian</option>
		</select><br><br>
		
		<label for="price">Choose Price:</label>
		<input type="number" id="price" name="price"><br><br>
		
		<label for="table">Table Number:</label>
		<input type="number" id="table" name="table"><br><br>
		
		<input type="button" value="Add Order" onclick="addOrder()"><br><br>
	</form>
	
	<table id="ordersTable">
		<thead>
			<tr>
				<th>Dish</th>
				<th>Price</th>
				<th>Table</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
